<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <title>recipify // Search over 1,000,000 recipes</title>
  </head>

  <body>
    <!-- main part -->
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <div class="sort"></div>
        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; Copyright by
          <a
            class="twitter-link"
            target="_blank"
            href="https://twitter.com/jonasschmedtman"
            >Jonas Schmedtmann</a
          >. Use for learning or your portfolio. Don't use to teach. Don't claim
          as your own.
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <!-- add recipe modal -->
    <div class="add-recipe">
      <div class="overlay hidden"></div>
      <div class="add-recipe-window hidden">
        <button class="btn--close-modal">&times;</button>
        <div class="upload">

          <!-- add recipe form -->
          <div class="upload__recipe">
            <h3 class="upload__recipe__heading">Recipe data</h3>
            <form class="upload__recipe__form">
              <div class="upload__recipe__form--item" id="quantity">
                <label>Title</label>
                <input name="title" type="text" />
              </div>
              <div class="upload__recipe__form--item" id="unit">
                <label>URL</label>
                <input name="sourceURL" type="text" />
              </div>
              <div class="upload__recipe__form--item" id="description">
                <label>Image URL</label>
                <input name="image" type="text" />
              </div>
              <div class="upload__recipe__form--item" id="description">
                <label>Publisher</label>
                <input name="publisher" type="text" />
              </div>
              <div class="upload__recipe__form--item" id="description">
                <label>Cooking time</label>
                <input name="cookingTime" type="text" />
              </div>
              <div class="upload__recipe__form--item" id="description">
                <label>Servings</label>
                <input name="servings" type="number" />
              </div>
              <button class="btn upload__recipe__form__btn">
                <svg>
                  <use href="src/img/icons.svg#icon-upload-cloud"></use>
                </svg>
                <span>Upload</span>
              </button>
            </form>
          </div>

          <!-- add ingredients form -->
          <div class="upload__ingredient">
            <h3 class="upload__ingredient__heading">Ingredients</h3>
            <form class="upload__ingredient__form">
              <div class="upload__ingredient__form__inputs">
                <div class="upload__ingredient__form__inputs--item">
                  <label>Description</label>
                  <input type="text" required name="description" />
                </div>
                <div class="upload__ingredient__form__inputs--item">
                  <label>Unit</label>
                  <input type="text" required name="unit" />
                </div>
                <div class="upload__ingredient__form__inputs--item">
                  <label>Quantity</label>
                  <input type="number" required name="quantity" />
                </div>
              </div>
              <div class="upload__ingredient__form__button">
                <button>Add</button>
              </div>
            </form>
            <div class="upload__ingredient__chips">
                  <!-- ingredient chips will come here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
